<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="sidebar">
      <div id="sidebar-text">Text placeholder</div>
    </div>
    <div class="form-container">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam,
        commodi quam molestias quod praesentium recusandae voluptatum magni,
        necessitatibus reiciendis aliquam dolores sed itaque dicta minima, ea
        ullam reprehenderit sint nulla.
      </p>
      <form action="./example.com" method="post">
        <div class="table-form">
          <label for="first_name"
            >FIRST NAME
            <input
              type="text"
              name="first_name"
              id="first_name"
              placeholder="Jonny"
          /></label>
          <label for="last_name"
            >LAST NAME
            <input
              type="text"
              name="last_name"
              id="last_name"
              placeholder="Bairstow"
          /></label>
          <label for="email"
            >EMAIL <input type="email" name="email" id="email"
          /></label>
          <label for="phone_num"
            >PHONE NUMBER <input type="number" name="phone_num" id="phone_num"
          /></label>
          <label for="password"
            >PASSWORD <input type="password" name="password" id="password"
          /></label>
          <label for="confirm_pass"
            >CONFIRM PASSWORD <input type="password" name="" id="confirm_pass"
          /></label>
          <button type="submit" class="submit-button">Create Account</button>
        </div>
      </form>
      <p>Already have an account? <a href="link.com">Log in</a></p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
